{% extends 'base.html' %}
{% block content %}

<h1>{{ user.username }}'s profile page! </h1>
<a href="{% url 'profile_update' user.id %}" class="btn">Edit Profile</a>

<hr>
<div class="row">
  <div class="col s6"> 
    <h3>{{ profile.name }}'s skills</h3>
    {% if profile.skills.count %}
      {% for skill in profile.skills.all %}
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ skill.name }}</span>
          </div>
          <div class="card-action">
          </div>            
        </div>
      {% endfor %}
    {% else %}
      <h5>No skills :(</h5>
    {% endif %}
  </div>
 
{% endblock %}
